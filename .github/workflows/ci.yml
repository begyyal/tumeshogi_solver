name: Java CI with Gradle

on:
  push:
    branches: [ develop ]

jobs:
  main:

    runs-on: ubuntu-latest

    steps:
    
    - name: Clone a repo
      run: git clone https://github.com/begyyal/act_await_wf_completion.git

    - name: Wait
      uses: ./act_await_wf_completion
      with:
        workflowName: 'Post processing of the PR'
        timeoutSec: 180

    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
#        submodules: true

    - name: Set git configs
      run: |
        git config --global user.email "begyyal@gmail.com"
        git config --global user.name "begyyal-ghost"

    - name: Attach HEAD
      run: git checkout develop

    # - name: Update submodules
    #   run: git submodule update --remote

    - name: Set up JDK 15
      uses: actions/setup-java@v2
      with:
        java-version: '15'
        distribution: 'adopt'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

#     - name: Test
#       run: test.sh
      
    - name: Push develop if needed
      run: |
        git diff --exit-code || (git add . && git commit -m "BY-CI" && git push origin HEAD)

    - name: Push to master
      if: success()
      run: |
        git fetch
        git checkout master
        git merge develop
        git push origin master
        
