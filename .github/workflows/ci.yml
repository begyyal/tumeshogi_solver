# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  workflow_run:
    workflows: [ "Post processing of the PR" ]
    branches: [ develop ]
    types: [ completed ] 

jobs:
  main:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
#        submodules: true

    - name: Set git configs
      run: |
        git config --global user.email "begyyal@gmail.com"
        git config --global user.name "begyyal-ghost"

    - name: Attach HEAD
      run: git checkout "${GITHUB_REF:11}"

    # - name: Update submodules
    #   run: git submodule update --remote

    - name: Set up JDK 15
      uses: actions/setup-java@v2
      with:
        java-version: '15'
        distribution: 'adopt'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

#     - name: Test
#       run: test.sh
      
    - name: Push develop if needed
      run: |
        git diff --exit-code || (git add . && git commit -m "BY-CI" && git push origin HEAD)

    - name: Push to master
      if: success()
      run: |
        git fetch
        git checkout master
        git merge develop
        git push origin master
        
