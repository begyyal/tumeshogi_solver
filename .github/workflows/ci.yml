name: Java CI with Gradle

on:
  push:
    branches: [ develop ]

jobs:

  main:

    runs-on: ubuntu-latest

    steps:

    - name: Set git configs
      run: |
        git config --global user.email "begyyal@gmail.com"
        git config --global user.name "begyyal-ghost"

    - uses: begyyal/act_await_wf_execution@v0.1
      with:
        workflowName: 'Post processing of the PR'

    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: true

    - name: Update submodules
      run: git submodule update --remote

    - name: Set up JDK 15
      uses: actions/setup-java@v2
      with:
        java-version: '15'
        distribution: 'adopt'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Test
      run: ./test.sh
      
    - name: Push develop if needed
      run: |
        git diff --exit-code || (git add . && git commit -m "BY-CI" && git push origin HEAD)

    - name: Push to master
      if: success()
      run: |
        git fetch
        git checkout master
        git merge origin/develop
        git push origin master
        
