name: Update process of the PR

on:
  pull_request:
    branches: [ develop ]
    types: [ opened, synchronize ]

jobs:
  sync-pr:

    runs-on: ubuntu-latest
    if: ${{ startsWith(github.head_ref, 'feature/') }}

    steps:

    - name: Extract the issue no
      id: ready
      shell: bash
      run: |
        branch=${{github.head_ref}}
        echo "::set-output name=issue-no::${branch#feature/}"

    - name: Revise target feature's comments
      shell: bash
      run: |
        git clone https://github.com/begyyal/sh_revise_comments.git
        ./sh_revise_comments/main.sh \
        ${{ secrets.GITHUB_TOKEN }} \
        ${{ github.repository }} \
        ${{ steps.ready.outputs.issue-no }}
